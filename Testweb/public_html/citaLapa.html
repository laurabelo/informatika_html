<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formas</title>
    <script>
    function krasot() {
  var x = document.getElementById("krasa1").value;
  document.getElementById("fons").style="background-color:"+x;
}
    </script>
</head>
<body>
  
<form>
  <div id="fons" style="background-color:lightgrey">Izvēlies krāsu!</div>
  
  <select id="krasa1">
  <option id="zaļa" value="green">zaļa</option>
  <option id="zila" value="#0066cc">zila</option>
  <option id="sarkana" value="red">sarkana</option>
  <option id="dzeltena" value="yellow">dzeltena</option>
</select>
  <div> 
  <input type="button" value="KRĀSOT" id="krasa" onclick='krasot(); document.getElementById("fons").innerHTML = "Krāsa nomainīta"'>
  </div>
</form>
</body>
</html>
